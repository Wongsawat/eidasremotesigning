server:
  port: 9000

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eidasremotesigning}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      "[hibernate.format_sql]": true

logging:
  level:
    org.springframework.security: DEBUG
    com.wpanther: DEBUG

app:
  keystore:
    # Base directory for storing keystores
    base-path: ${KEYSTORE_PATH:/app/keystores}
    # Optional - permission settings when creating directories
    directory-permissions: rwx------
  
  # PKCS#11 Configuration
  pkcs11:
    # PKCS#11 provider to use
    provider: SunPKCS11
    # Name for the provider instance
    name: SoftHSM
    # Path to PKCS#11 library - adjust based on installation
    library-path: ${PKCS11_LIB_PATH:/usr/lib/softhsm/libsofthsm2.so}
    # Slot index to use
    slot-list-index: 0
    # Whether to use a config file instead of programmatic config
    use-config-file: true
    # Path to config file if use-config-file is true
    config-file: /home/wpanther/projects/eidasremotesigning/src/main/resources/pkcs11.cfg

  # AWS KMS Configuration
  aws:
    kms:
      # Enable or disable AWS KMS integration
      enabled: ${AWS_KMS_ENABLED:false}
      # AWS region where KMS keys are located
      region: ${AWS_REGION:us-east-1}
      # Use default AWS credentials chain (IAM roles, env vars, etc.)
      use-default-credentials: ${AWS_USE_DEFAULT_CREDENTIALS:true}
      # Optional: Explicit AWS credentials (not recommended for production)
      access-key-id: ${AWS_ACCESS_KEY_ID:}
      secret-access-key: ${AWS_SECRET_ACCESS_KEY:}

  # Timestamp Authority Configuration
  tsp:
    url: ${TSP_URL:https://freetsa.org/tsr}

  # Asynchronous Operation Configuration
  async:
    # Thread pool configuration
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
    thread-name-prefix: "async-signing-"
    # Operation expiry time in minutes
    operation-expiry-minutes: 30
    # Cleanup scheduler cron expression (every hour)
    cleanup-cron: "0 0 * * * *"
    # Deletion scheduler cron expression (daily at 2 AM)
    deletion-cron: "0 0 2 * * *"
    # Retention period for completed operations in days
    retention-days: 7